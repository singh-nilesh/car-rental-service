<!-- frontend_service/templates/book_car.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Book Car - Rental Car Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <h1>Book Car</h1>
    <div id="book-car-section">
        <form id="book-car-form">
            <input type="hidden" id="car_id" name="car_id" value="{{ car_id }}">
            <label for="start_date">Start Date:</label><br>
            <input type="date" id="start_date" name="start_date" required><br>
            <label for="end_date">End Date:</label><br>
            <input type="date" id="end_date" name="end_date" required><br><br>
            <button type="submit">Book Now</button>
        </form>
        <p id="book-car-message" class="message"></p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
