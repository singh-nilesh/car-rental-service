<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - Car Rental Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/all_cars">Home</a></li>
            <li><a href="/my_cars">My Cars</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Add a New Car</h1>
        <form action="/add_car" method="POST" class="form">
            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" id="make" name="make" placeholder="Enter car make (e.g. Toyota)" required>
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" placeholder="Enter car model (e.g. Camry)" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="Enter year (e.g. 2023)" min="1900" max="2100" required>
            </div>
            
            <div class="form-group">
                <label for="price_per_day">Price per Day ($)</label>
                <input type="number" id="price_per_day" name="price_per_day" placeholder="Enter daily rental price" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="discripton" placeholder="Enter details about the car" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-success">Add Car</button>
        </form>
    </div>
</body>
</html>
